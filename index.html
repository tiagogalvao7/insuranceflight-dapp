<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Insurance Smart Contract</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"
      type="application/javascript"></script>
</head>

<body>
   <div class="container">
      <h1 class="main-title">✈️ Flight Insurance DApp</h1>

      <!-- Connect to Metamask Button -->
      <div class="wallet-section">
         <button id="connectWalletButton">🔗 Connect Wallet</button>
         <p id="walletAddress"></p>
      </div>

      <!-- Section of client functionalities -->
      <section class="user-section">
         <h2>Client Area</h2>

         <div class="client-forms">

            <!-- Flights Info -->
            <div class="card">
               <h3>Available Flights</h3>
               <button id="getTotalFlightsButton">📋 Show Total Flights</button>
               <p id="totalFlightsCount"></p>

               <label for="flightIdInput">Enter Flight ID:</label>
               <input type="number" id="flightIdInput" placeholder="Insert Flight ID">
               <button id="getFlightDetailsButton">🔍 Get Flight Details</button>
               <div id="flightDetails"></div>

               <label for="purchaseTicketFlightIdInput">Choose flight to buy:</label>
               <input type="number" id="purchaseTicketFlightIdInput" placeholder="Insert Flight ID">
               <button id="purchaseTicketButton">💰 Buy this flight</button>
            </div>

            <!-- Insurance Actions -->
            <div class="card">
               <h3>Insurance Options</h3>

               <!-- Buy Insurance -->
               <fieldset>
                  <legend>Buy Insurance</legend>
                  <label for="purchaseInsuranceFlightIdInput">Flight ID:</label>
                  <input type="number" id="purchaseInsuranceFlightIdInput" placeholder="Insert Flight ID">
                  <button id="purchaseInsuranceButton">💰 Buy Insurance</button>
                  <!-- Optional info below button -->
                  <p id="insuranceBuyStatus"></p>
               </fieldset>

               <!-- Claim Insurance -->
               <fieldset>
                  <legend>Claim Insurance</legend>
                  <div class="button-group">
                     <button id="insuranceDetailsButton">Insurance Details</button>
                     <button id="claimInsuranceButton">✅ Claim Insurance</button>
                  </div>
                  <!-- Results will appear below buttons -->
                  <div id="insuranceDetails"></div>
               </fieldset>
            </div>

         </div>
      </section>
   </div>

   <script src="app.js"></script>
</body>

</html>
