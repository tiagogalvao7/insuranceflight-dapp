<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Insurance Smart Contract</title>
   <link rel="stylesheet" href="style.css"> <!-- Ensure this path is correct -->

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" type="application/javascript"></script>

</head>
<body> 
    <div class="container">
        <h1>Insurance Smart Contract Interface</h1>
     
        <!-- Connect to Metamask Button -->
        <button id="connectButton">Connect wallet</button>
        <p id="walletAddress"></p>

        <!-- Make a forms to create a new flight-->
         <form>
            <h1>Admin Area</h1>
            <label for="flightTo">Flight to: </label><br>
            <input type="text" id="flightTo" name="flightTo"><br>
            <label for="ticketPrice">Ticket Price: </label><br>
            <input type="int" id="ticketPrice" name="ticketPrice"><br>
            <label for="startTime">Start time: </label><br>
            <input type="time" id="startTime" name="startTime"><br>
            <input type="submit" id="submitFlight" value="Submit Flight">
         </form>

         <div class="user-section">

            <h1>Client Area</h1>
            <!-- O botão é a porta de entrada para a ação, e o parágrafo é a janela onde o resultado dessa ação é exibido.-->
            <button id="getTotalFlightsButton">Number of flights available</button>
            <p id="totalFlightsCount"></p>

            <label for="flightIdInput">Flight ID</label><br>
            <input type="number" id="flightIdInput" placeholder="Insert Flight ID"><br>
            <button id="getFlightDetailsButton">Get details of the flight</button>
            <div id="flightDetails"></div>

            <h2>Buy Insurance</h2>
            <label for="policyFlightIdInput">Flight ID</label><br>
            <input type="number" id="policyFlightIdInput" placeholder="Insert Flight ID"><br>
            <button id="purchasePolicyButton">Buy Insurance</button>

         </div>

         <!-- -->


    </div>
 
    <script src="app.js"></script> <!-- Ensure this path is correct -->
 
</body>
</html>
